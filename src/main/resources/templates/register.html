<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="fragments :: page-header"></div>

    <div class="container body-content">
        <h2>Register</h2>

        <form method="post">
            <div class="form-group">
                <label>Username
                    <input class="form-control" th:field="${registerDTO.userName}" />
                </label>
                <p class="error" th:errors="${registerDTO.userName}"></p>
            </div>
            <div class="form-group">
                <label>Password
                    <input class="form-control" th:field="${registerDTO.password}" type="password" />
                </label>
                <p class="error" th:errors="${registerDTO.password}"></p>
            </div>

            <div class="form-group">
                <label>Verify Password
                    <input class="form-control" th:field="${registerDTO.verifyPassword}" type="password" />
                </label>
            </div>

            <input type="submit" class="btn btn-primary" value="Register" />
        </form>

    </div>
</body>
</html>
